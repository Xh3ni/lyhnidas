    </header>
    <!-- Sign up form -->
    <section class="form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2>
                <i class="fa-solid fa-graduation-cap"></i>
                Let's get started!
            </h2>
            <label for="fname">First Name</label>
            <input class="text-input" id="fname" name="first_name" type="text" required>
            
            <label for="lname">Last Name</label>
            <input class="text-input" id="lname" name="last_name" type="text" required>
            
            <label for="email">Email Address</label>
            <input class="text-input" type="email" id="email" name="email_address" required>
            <label for="number">Phone number</label>
            <input class="text-input" type="number" id="number" name="phone-number" required>
            
            <label for="english" class="type-radio">English</label>
            <input type="radio" id="english" name="course_preference" value="english" required>
            <label for="albanian" class="type-radio">Albanian</label>
            <input type="radio" id="albanian" name="course_preference" value="albanian" required>
            <label for="german" class="type-radio">German</label>
            <input type="radio" id="german" name="course_preference" value="german" required>
            
            <input class="join-button" type="submit" value="Let's Start Learning!">
        </form>
    </section>
